<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

    <h3>기기조회</h3>
    <a th:href="@{/machine/insert.bubble}"><button>기기등록</button></a>
    <a th:href="@{/washing/home.bubble}"><button>홈페이지</button></a>

    <hr />

    <form th:action="@{/machine/update.bubble}" method="post" id="form">

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>번호</th>
                    <th>세탁기</th>
                    <th>기기번호</th>
                    <th>시간</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obj : ${list}">
                    <td><input type="checkbox" name="chk[]" th:value="${obj.no}" /></td>
                    <td th:text="${obj.no}"></td> <!--longValue() 숫자 E+1 이렇게 안나오게 하려고 씀-->
                    <td th:text="${obj.type}"></td>
                    <td th:text="${obj.typeno}"></td>
                    <td th:text="${obj.time}"></td>
                    <td th:text="${obj.price}"></td>
                </tr>
            </tbody>
            
        </table>

    </form>

    <button th:onclick="formAction1(2)">삭제</button>
    <button th:onclick="formAction1(1)">수정</button>


    <script th:inline="javascript" type="text/javascript">

    function formAction1(code) {
            const form = document.getElementById('form');
            if(code === 1) {
                form.action = /*[[@{/machine/update.bubble}]]*/'';
            }
            else if(code === 2) {
                form.action = /*[[@{/machine/delete.bubble}]]*/'';
            }
            form.submit();
        }

    </script>


</body>
</html>
