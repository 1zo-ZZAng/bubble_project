<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    
    <h3>마이페이지</h3>

    <a th:href="@{/washing/home.bubble}"><button>홈페이지</button></a>
    <a th:href="@{/washing/pwupdate.bubble(id=${washing.id})}" ><button>비밀번호 변경</button></a> <!--form태그 내에 있으니깐 작동이 안됨 밖에 있으니깐 작동이 또 됨-->
    

    <form th:action="@{/washing/mypage.bubble(id=${washing.id})}" th:object="${washing}" method="post" id="form">

        <table class="container" width=" 400px">

            <tr>
                <td><label class="form-label"> 아이디 </label></td>
                <td><input type="text" th:field="${washing.id}" class="form-control" readonly/></td>
            </tr>

            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" th:field="${washing.password}" class="form-control" readonly></td>
            </tr>

            <tr>
                <td><label for="wnumber"> 사업자 번호 </label></td>
                <td><input type="text" th:field="${washing.wnumber}" class="form-control" readonly /></td>
            </tr>

            <tr>
                <td><label for="email">이메일 </label></td>
                <td><input type="text" th:field="${washing.email}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="name">업체명</label></td>
                <td><input type="text" th:field="${washing.name}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="ceo">대표자명</label></td>
                <td><input type="text" th:field="${washing.ceo}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="address"> 주소 </label></td>
                <td><input type="text" th:field="${washing.address}" class="form-control" /></td>
            </tr>

            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input type="text" th:field="${washing.phone}" class="form-control"></td>
            </tr>
            
            <tr>
                <td><input type="button" value="정보수정" onclick="updateMy()"/></td>
            </tr>

            <tr>
                <td><a th:href="@{/washing/delete.bubble(id=${washing.id})}">탈퇴</a></td>
            </tr>

            
        </table>
        
    </form>


    <script th:inline="javascript" type="text/javascript">


        //정보수정 버튼 눌렀을 때
        function updateMy(){

            const name = document.getElementById("name"); //업체명
            const email = document.getElementById("email"); //이메일
            const address = document.getElementById("address"); //주소
            const ceo = document.getElementById("ceo"); //대표자명
            const phone = document.getElementById("phone"); //전화번호
            

            //유효성 검사
            if(name.value.length <= 0) {
                alert('업체명을 입력해주세요');
                name.focus();
                return false;
            }

            if(email.value.length <= 0) {
                alert('이메일을 입력해주세요');
                email.focus();
                return false;
            }

            if(address.value.length <= 0) {
                alert('주소를 입력해주세요');
                address.focus();
                return false;
            }

            if(ceo.value.length <= 0) {
                alert('대표자명을 입력해주세요');
                ceo.focus();
                return false;
            }

            if(phone.value.length <= 0) {
                alert('전화번호를 입력해주세요');
                phone.focus();
                return false;
            }

            document.getElementById('form').submit(); //유효성 검사 통과하면 제출됨

        }



    </script>

    
</body>
</html>
