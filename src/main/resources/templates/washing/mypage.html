<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    
    <h3>마이페이지</h3>




    <form th:action="@{/washing/update.bubble}" th:object="${washing}" method="post">

        <table class="container" width=" 400px">

            <tr>
                <td><label class="form-label"> 아이디 </label></td>
                <td><input type="text" th:field="${washing.id}" class="form-control" readonly/></td>
            </tr>

            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" th:field="${washing.password}" class="form-control" readonly></td> 
                
                <td><a th:href="@{/washing/pwupdate.bubble?(id=${user.username})}" ><button>비밀번호 변경</button></a></td>
            </tr>

            <tr>
                <td><label for="wnumber"> 사업자 번호 </label></td>
                <td><input type="text" th:field="${washing.wnumber}" class="form-control" readonly /></td>
            </tr>

            <tr>
                <td><label for="email">이메일 </label></td>
                <td><input type="text" th:field="${washing.email}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="name">업체명</label></td>
                <td><input type="text" th:field="${washing.name}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="ceo">대표자명</label></td>
                <td><input type="text" th:field="${washing.ceo}" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="address"> 주소 </label></td>
                <td><input type="text" th:field="${washing.address}" class="form-control" /></td>
            </tr>

            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input type="text" th:field="${washing.phone}" class="form-control"></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="정보수정" /></td>
            </tr>

            
        </table>
        
    </form>

    
</body>
</html>
