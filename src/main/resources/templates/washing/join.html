<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 

</head>

<body>
    
    <h3>회원가입</h3>

    <a th:href="@{/washing/login.bubble}" class="btn btn-dark">로그인</a>

    <hr />

    <form th:action="@{/washing/join.bubble}" method="post" id="form">

        <table class="container" width=" 400px">
            <tr>
                <td><label for="id"> 아이디 </label></td>
                <td><input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" class="form-control"></td>
                <td><input type="button" value="중복확인" onclick="ajaxIDCheck(this)" /></td>
            </tr>

            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" class="form-control"></td> 
            </tr>
            <tr>
                <td id="check"><label for="pwcheck" >비밀번호 확인</label></td>
                <td><input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호를 확인해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="wnumber"> 사업자 번호 </label></td>
                <td><input type="text" id="wnumber" name="wnumber" placeholder="사업자 번호를 입력해주세요" class="form-control"></td>
                <td><input type="button" value="확인" onclick="hehe()"></td>
            </tr>

            <tr>
                <td><label for="email">이메일 </label></td>
                <td><input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="name">업체명</label></td>
                <td><input type="text" id="name" name="name" placeholder="업체명을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="ceo">대표자명</label></td>
                <td><input type="text" id="ceo" name="ceo" placeholder="대표자명을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="address">주소</label></td>
                <td><input type="text" id="address" name="address" placeholder="주소를 입력해주세요" class="form-control" readonly /></td>                
                <td><input type="button" value="주소찾기" id="addr_button" data-bs-toggle="modal" data-bs-target="#exampleModal" /></td>
            </tr>

            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><input type="button" value="회원가입" onclick="joinAction()"/></td>
            </tr>

        </table>
        
        
        
    </form>


    <!-- 주소등록 버튼을 누르면 나오는 모달창 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">주소 찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="postcode" id="sample6_postcode" placeholder="우편번호" readonly /> 
                    <input type="button" class="btn btn-sm btn-primary" onclick="sample6_execDaumPostcode()"  style="margin-bottom: 2px;" value="우편번호 찾기" /><br>
                    <input type="text" name="Address" id="sample6_address" placeholder="주소" readonly />
                    <input type="text" name="detail_Address" id="sample6_detailAddress" placeholder="상세주소" /> 
                    <input type="text" name="extra_Address" id="sample6_extraAddress" style="margin-top: 2px;" placeholder="참고항목" readonly />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="insertAddressAction()">등록</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


    <script th:inline="javascript" type="text/javascript">

        //우편주소
        function sample6_execDaumPostcode() { //postcode api필요함
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if(data.userSelectedType === 'R'){
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if(extraAddr !== ''){
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("sample6_extraAddress").value = extraAddr;
                        
                        } else {
                            document.getElementById("sample6_extraAddress").value = '';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("sample6_address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("sample6_detailAddress").focus();
                    }
                }).open();
            }

            
        // 주소 등록하기
        // 우편번호 생략
        function insertAddressAction() {

            // 회원가입 페이지에 보이는 주소칸
            const address = document.getElementById("address");

            // 모달창에 뜨는 주소칸
            const Address = document.getElementById('sample6_address');
            const detail_Address = document.getElementById('sample6_detailAddress');
            const extra_Address = document.getElementById('sample6_extraAddress');

            //유효성 검사

            if(Address.value.length <= 0){
                alert('주소를 찾아주세요');
                return false;
            }

            if (detail_Address.value.length <= 0) {
                alert('상세주소를 입력해주세요');
                detail_Address.focus();
                return false;
            }

            if (detail_Address.value.length > 0) {
                // 주소를 다묶어서 한 번에 넣었음
                address.value = Address.value + " " + detail_Address.value + extra_Address.value;

                $('#exampleModal').modal('hide'); //모달창 닫기 //jquery 필요함

            }

            

        }



        //아이디 중복확인
        var idcheck = 0; // 1이면 사용가능, 0이면 사용불가
            
        async function ajaxIDCheck(e) { //ajax 필요함

            e = document.getElementById('id');

            console.log('아이디 -> ', e.value)

            if (e.value.length > 0) {
                // rest api 호출
                const url = [[@{/api/washing/idcheck.json}]]+`?id=${e.value}`;
                const headers = {"Content-Type":"application/json"};
                const {data} = await axios.get(url, {headers});

                console.log(data.washing);

                if (data.washing === 1) {
                    // 사용 불가
                    idcheck = 0;
                    alert('사용할 수 없는 아이디입니다.');

                }
                else if (data.washing === 0) {
                    // 사용 가능
                    idcheck = 1;
                    alert('사용 가능한 아이디입니다.');
                }
            }
            else {
                alert('아이디를 입력해주세요.');
            }
        }


        //회원가입 눌렀을 때 
        function joinAction(){

            const id = document.getElementById("id");
            const password = document.getElementById("password");
            const pwcheck = document.getElementById("pwcheck");
            const wnumber = document.getElementById("wnumber");
            const email = document.getElementById("email");
            const name = document.getElementById("name");
            const ceo = document.getElementById("ceo");
            const address = document.getElementById("address");
            const phone = document.getElementById("phone");

            //유효성 검사
            if(id.value.length <= 0) {
                alert('아이디를 입력해주세요');
                id.focus();
                return false;
            }

            if(password.value.length <= 0) {
                alert('비밀번호를 입력해주세요');
                password.focus();
                return false;
            }

            if(pwcheck.value.length <= 0) {
                alert('비밀번호를 입력해주세요');
                pwcheck.focus();
                return false;
            }

            if(password.value != pwcheck.value) {
                alert('비밀번호를 확인해주세요');
                pwcheck.focus();
                return false;
            }

            if(wnumber.value.length <= 0) {
                alert('사업자번호를 입력해주세요');
                wnumber.focus();
                return false;
            }

            if(email.value.length <= 0) {
                alert('이메일을 입력해주세요');
                email.focus();
                return false;
            }

            if(name.value.length <= 0) {
                alert('이름을 입력해주세요');
                name.focus();
                return false;
            }

            if(ceo.value.length <= 0) {
                alert('대표자명을 입력해주세요');
                ceo.focus();
                return false;
            }

            if(address.value.length <= 0) {
                alert('주소를 입력해주세요');
                address.focus();
                return false;
            }

            if(phone.value.length <= 0) {
                alert('번호를 입력해주세요');
                phone.focus();
                return false;
            }

            //통과하면 form 제출
            document.getElementById('form').submit();
            
        }


        function hehe(){
            alert('띠용~');
        }

    </script>

</body>
</html>
