<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    
    <h3>회원가입</h3>
    <form th:action="@{/washing/join.bubble}" method="post">
        <table class="container" width=" 400px">
            <tr>
                <td><label for="id"> 아이디 </label></td>
                <td><input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" class="form-control"></td>
                <td><input type="button" value="중복확인" onclick="ajaxIDCheck(this)" ></td>
            </tr>

            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" class="form-control"></td> 
            </tr>
            <tr>
                <td id="check"><label for="pwcheck" >비밀번호 확인</label></td>
                <td><input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호를 확인해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="wnumber"> 사업자 번호 </label></td>
                <td><input type="text" id="wnumber" name="wnumber" placeholder="사업자 번호를 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="email">이메일 </label></td>
                <td><input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="name">업체명</label></td>
                <td><input type="text" id="name" name="name" placeholder="대표자명을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="ceo">대표자명</label></td>
                <td><input type="text" id="ceo" name="ceo" placeholder="대표자명을 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="address"> 주소 </label></td>
                <td><input type="text" name="address" placeholder="주소를 입력해주세요" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input type="text" id="phone" name="phone" placeholder="대표자명을 입력해주세요" class="form-control"></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="회원가입" /></td>
            </tr>

            
        </table>
    </form>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

    <script th:inline="javascript" type="text/javascript">

        var idcheck = 0; // 1이면 사용가능, 0이면 사용불가

            async function ajaxIDCheck(e) {

                console.log(e.value); //잘 먹혔는지 확인용

                if (e.value.length > 0) {
                    // rest api 호출
                    const url = [[@{/api/washing/idcheck.json}]] + `?id=${e.value}`;
                    const headers = {"Content-Type":"application/json"};
                    const {data} = await axios.get(url, {headers});
                    
                    if (data.ret === 1) {
                        // 사용 불가
                        idcheck = 0;
                        alert('사용불가');
                        e.focus();
                        // document.getElementById("id").innerText = '사용불가';
                    }
                    else if (data.ret === 0) {
                        // 사용 가능
                        idcheck = 1;
                        alert('사용가능');
                        //document.getElementById("id").innerText = '사용가능';
                    }
                }

                else{
                    alert('아이디를 입력해주세요');
                    //document.getElementById("id").innerText = '아이디를 입력해주세요';
                    e.focus();
                }
                
            }
    
    
    </script>

</body>
</html>
