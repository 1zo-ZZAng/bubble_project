<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <h3>로그인</h3>
    <a th:href="@{/washing/join.bubble}"><button>회원가입</button></a>
    <hr />

    <form th:action="@{/washing/loginaction.bubble}" method="post" id="form">
        <table class="container" width=" 400px">
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id" name="id" class="form-control"  /></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" id="password" name="password" class="form-control"  /></td>
            </tr>

            <!--로그인 실패시 뜸 -->
            <!--다시 해야함-->
            <tr>
                <td th:if="${param.error}">
                    <p th:text="'흥... 틀렸어'" class="alert alert-danger"></p> <!--th:text="${exception}"-->
                </td>
            </tr>
            
            <tr>
                <td><input type="button" value="로그인" onclick="loginAction()" /></td>ㅉ
            </tr>
            

        </table>
    </form>


    <script>

        function loginAction(){

            const id = document.getElementById('id');
            const password = document.getElementById('password');

            //유효성 검사
            if(id.value.length <= 0){
                alert('아이디를 입력해주세요.');
                id.focus();
                return false;
            }

            if(password.value.length <= 0){
                alert('비밀번호를 입력해주세요.');
                password.focus();
                return false;
            }

            document.getElementById('form').submit();

        }
    </script>

    
</body>
</html>
