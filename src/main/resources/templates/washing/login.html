<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE BUMUL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <h3>로그인</h3>
    <a th:href="@{/washing/join.bubble}"><button>회원가입</button></a>
    <hr />

    <form th:action="@{/washing/loginaction.bubble}" method="post" >
        <table class="container" width=" 400px">
            <tr>
                <td>아이디 <input type="text" id="id" name="id" class="form-control"  /></td>
            </tr>
            <tr>
                <td>비밀번호 <input type="password" id="password" name="password" class="form-control"  /></td>
            </tr>

            <!--로그인 실패시 뜸 -->
            <tr>
                <td th:if="${param.error}">
                    <p th:text="${exception}" class="alert alert-danger"></p>
                </td>
            </tr>
            
            <tr>
                <td><input type="submit" value="로그인"  /></td>
                
            </tr>
            

        </table>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>



    
</body>
</html>
