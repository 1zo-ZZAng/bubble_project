<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <h2>아이디 찾기</h2>

    <form th:action="@{/customer/findid.bubble}" method="post" id="findidform">
        <table class="container" style="width: 500px;">
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" id="name" name="name" class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input type="text" id="phone" name="phone" class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="email" id="email" name="email" class="form-control" /></td>
            </tr>
            <tr>
                <td><input type="button" value="다음" onclick="findidAction()" class="form-control"></td>
            </tr>
        </table>
    </form>

    <script th:inline="javascript" type="text/javascript">
        function findidAction() {
            const name = document.getElementById("name");
            const phone = document.getElementById("phone");
            const email = document.getElementById("email");
            
            // 1. 유효성 검사
            if (name.value.length <= 0) {
                alert('이름을 입력해주세요.');
                name.focus();
                return false;
            }
            
            if (phone.value.length <= 0) {
                alert('전화번호를 입력해주세요.');
                phone.focus();
                return false;
            }
            
            if (email.value.length <= 0) {
                alert('이메일을 입력해주세요.');
                email.focus();
                return false;
            }

            document.getElementById("findidform").submit();
        }
    </script>
</body>

</html>
