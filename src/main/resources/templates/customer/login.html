<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>


    <form th:action="@{/customer/loginaction.bubble}" method="post" id="form">
        <table class="container" style="width: 500px;">
            <tr>
                <td><label for="id" id="lbl_check"> 아이디 </label></td>
                <td><input type="text" name="id" id="id" class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" id="password" name="password" class="form-control" autoComplete="off" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="로그인" onclick="loginAction()" class="form-control" />
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/customer/findid.bubble}" class="btn btn-primary">아이디 찾기</a>
                </td>
                <td>
                    <a th:href="@{/customer/findpw.bubble}" class="btn btn-primary">비밀번호 찾기</a>
                </td>
                <td>
                    <a th:href="@{/customer/join.bubble}" class="btn btn-primary">회원가입</a>
                </td>
            </tr>
        </table>
    </form>

    <a id="kakao-login-btn" href="javascript:loginWithKakao()">
        <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="170"
            alt="카카오 로그인 버튼" />
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src = "https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script th:inline="javascript" type="text/javascript">
        function loginAction() {
            const id = document.getElementById("id");
            const password = document.getElementById("password");

            // 유효성 검사
            // 모든 항목이 입력되어 있어야함
            if (id.value.length <= 0) {
                alert('아이디를 입력하세요.');
                id.focus();
                return false; // 함수종료, 전송하지 않음
            }

            if (password.value.length <= 0) {
                alert('암호를 입력하세요.');
                password.focus();
                return false;
            }

            // 전송하기
            document.getElementById("form").submit();
        }

        // 소셜 로그인 (카카오)
        // 여우정
        // Kakao.init('f761a223ea6f6b6f19c7d7cb193bdc41');
        // 신애린
        Kakao.init('51de80643ee3e6de36c332711a96b13b');
        // 탁승은
        // ?

		function loginWithKakao() {
			 Kakao.Auth.login({
			 	success: function(authObj) {
			 		// console.log('authObj', authObj);
			 		Kakao.API.request({
						url: '/v2/user/me',
						success: async function(response) {
							// console.log('response', response);
							// console.log('response', response.kakao_account.email);
							// console.log('response', response.kakao_account.profile.nickname);
							alert('로그인 성공');

                            const id = "kakao" + response.id;
                            const email = response.kakao_account.email;
                            const nickname = response.kakao_account.profile.nickname;

							// 성공시 이동할 페이지
                            const url = [[@{/api/customer/kakaologin.bubble}]];
                            const headers = {"Content-Type":"application/json"};
                            const body = {"email":email, "id":id};
                            const {data} = await axios.post(url, body, {headers:headers});

                            // console.log(data.ret);

                            if (data.ret == 1) { // 기존 회원이 카카오로 로그인 => home 화면으로
                                location.href = "http://127.0.0.1:8282/bubble_bumul/home.bubble";
                            }
                            else if (data.ret == 0) { // 기존 회원이 아님 => 추가 데이터를 받아서 회원가입
                                // console.log(id);
                                // console.log(email);
                                // console.log(nickname);

                                const form = document.createElement("form");
                                form.setAttribute("action", [[@{/customer/kakaojoin.bubble}]]);
                                form.setAttribute("method", "post");
                                form.style.display="none";

                                const input1 = document.createElement("input");
                                input1.setAttribute("type", "hidden");
                                input1.setAttribute("name", "id");
                                input1.setAttribute("value", id);

                                const input2 = document.createElement("input");
                                input2.setAttribute("type", "hidden");
                                input2.setAttribute("name", "email");
                                input2.setAttribute("value", email);

                                const input3 = document.createElement("input");
                                input3.setAttribute("type", "hidden");
                                input3.setAttribute("name", "name");
                                input3.setAttribute("value", nickname);

                                const input4 = document.createElement("input");
                                input4.type = "hidden";
                                input4.name = "_csrf";
                                input4.value =  [[${_csrf.token}]];

                                form.appendChild(input1);
                                form.appendChild(input2);
                                form.appendChild(input3);
                                form.appendChild(input4);

                                document.body.appendChild(form);
                                form.submit();
                            }
						}
					})
		        },
		        fail: function(err) {
					alert(JSON.stringify(err));
		        }
			});
		}
    </script>
</body>

</html>
