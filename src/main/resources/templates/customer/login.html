<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <form th:action="@{/customer/loginaction.bubble}" method="post" id="form">
        <table class="container" style="width: 500px;">
            <tr>
                <td><label for="id" id="lbl_check"> 아이디 </label></td>
                <td><input type="text" name="id" id="id" class="form-control" /></td>
            </tr>
            <tr>
                <td><label for="password"> 비밀번호 </label></td>
                <td><input type="password" id="password" name="password" class="form-control" autoComplete="off" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="로그인" onclick="loginAction()" class="form-control" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="아이디 찾기" onclick="findidpage()" class="form-control" />
                </td>
                <td>
                    <input type="button" value="비밀번호 찾기" onclick="findpwpage()" class="form-control" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="회원가입" onclick="joinpage()" class="form-control" />
                </td>
            </tr>
        </table>
    </form>

    <script th:inline="javascript" type="text/javascript">
        function loginAction() {
            const id = document.getElementById("id");
            const password = document.getElementById("password");

            // 유효성 검사
            // 모든 항목이 입력되어 있어야함
            if (id.value.length <= 0) {
                alert('아이디를 입력하세요.');
                id.focus();
                return false; // 함수종료, 전송하지 않음
            }

            if (password.value.length <= 0) {
                alert('암호를 입력하세요.');
                password.focus();
                return false;
            }

            // 전송하기
            document.getElementById("form").submit();
        }

        function findidpage() {
            window.location.href = "findid.bubble";
        }

        function joinpage() {
            window.location.href = "join.bubble";
        }
    </script>
</body>
</html>
