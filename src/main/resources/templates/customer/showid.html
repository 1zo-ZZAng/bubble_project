<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- 한글 font  -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img th:src="@{/images/iconlog.png}" alt="logo"> <!--버블버물 로고 올릴 것-->
                    </div>
                    <div class="card fat">
                        <div class="card-body">

                            <!--로그인-->
                            <h4 class="card-title">아이디 찾기</h4>

                            <form th:action="@{/customer/loginaction.bubble}" method="post" id="form">
                                <!--아이디-->
                                <p th:text="|${name} 님의 아이디는 ${id} 입니다.|"></p>

                                <!--회원가입-->
                                <div class="mt-4 text-center">
                                    Don't have an account? <a th:href="@{/customer/join.bubble}">Create One</a> <br>
                                    <a th:href="@{/admin/login.bubble}">Admin?</a>
                                    <a th:href="@{/washing/login.bubble}">Company?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2023 &mdash; Bubble Bumul
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<body>

</body>
</html>
