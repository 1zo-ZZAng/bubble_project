<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Bumul 관리자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--1. BootStrap용 CSS CDN 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- FontAwesome 아이콘 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Simple DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!--3. BootStrap Icon / font-awesome 아이콘용 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' th:href="@{/css/main.css}" />
    <!-- font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome 용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('버튼클릭');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파 안되도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });

       
    </script>

</head>


<body>
    <!-- top nav -->
    <header th:replace="~{/admin/adheader.html :: header}"></header>
    <!-- 전체 화면 영역 -->
    <div id="layoutTotal">
        <!-- side menu -->
        <div th:replace="~{/admin/adsidemenu.html :: side}"></div>
        

        <!-- 전체화면 / 오른쪽 메인화면 영역 -->
        <div id="layoutContent">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">제휴 업체 목록</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><a th:href="@{/admin/home.bubble}">HOME</a></li>
                    </ol>

                    <div class="row">
                        <div class="col">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    
                                </div>
                                <div class="card-body">

                                    <form th:action="@{/admin/confirm.bubble}" method="get" id="form1">
                                        <!-- <select name="type" id="type" onchange="this.form.submit()"> -->
                                            <select name="type" style="text-align: center;" onchange="selectType()">
                                                <option value="none">= 제휴 업체 =</option>
                                                <option value="all">전체</option>
                                                <option th:each="chk : ${chklist}" th:value="${chk}" th:text="${chk}"></option>
                                            </select>

                                        <!-- <select name="type" id="type" onchange="test()">
                                                <option value="" id="" >=제휴 업체=</option>
                                                <option value="all" id="all" >전체</option>
                                                <option value="unchecked" id="unchecked">승인 대기</option>
                                                <option value="checked" id="checked" >승인 완료</option>
                                        </select>   -->
                                       
                                    </form>

                                    <form th:action="@{/admin/updateconfirm.bubble}" method="post" id="form">
                                        <table id="datatableSimple">
                                            <thead>
                                                <tr>
                                                    <th>선택</th>
                                                    <th>업체명</th>
                                                    <th>대표자명</th>
                                                    <th>사업자 등록번호</th>
                                                    <th>업체 번호</th>
                                                    <th>업체 주소</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="obj : ${list}">
                                                    <td><input type="checkbox" name="chk[]" th:value="${obj.wnumber}" /></td>
                                                    <td th:text="${obj.name}"></td>
                                                    <td th:text="${obj.ceo}"></td>
                                                    <td th:text="${obj.wnumber}"></td>
                                                    <td th:text="${obj.phone}"></td>
                                                    <td th:text="${obj.address}"></td>                       
                                                </tr>
                                            </tbody>
                                        </table>
                                        <button type="button" onclick="updateChk()" class="btn btn-primary" id="updateChkBtn">승인</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
           


            <footer th:replace="~{/admin/adfooter.html :: footer}"></footer>
        </div>




    </div>

    <!--2. BootStrap용 JS는 body태그 내 맨 아래에 위치해야 함-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
   <!-- Simple DataTable용 JS CDN -->
   <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

   <script th:inline="javascript">
       $(document).ready(function() {
           new simpleDatatables.DataTable("#datatableSimple", {
               searchable: true,
               fixedHeight: true,
           });
       });

       function selectType(){
        const type = $("#type option:selected").val();
        let typeChk = '${type}';

        // value값으로 설정
        $("#typeChk").val(type).prop("selected", true);
        document.getElementById("form1").submit();
        location.href = "/admin/confirm?type=?"+chk;

       }

       function updateChk() {
            const chk = document.getElementsByName("chk[]"); 
            
            for(var i=0; i<chk.length; i++) {
                if(chk[i].checked == true){
                    console.log(chk[i].value);

                    document.getElementById("form").submit();
                }
            }
       };

   </script>
</body>

</html>
