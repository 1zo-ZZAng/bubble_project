<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Bumul 관리자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--1. BootStrap용 CSS CDN 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- FontAwesome 아이콘 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Simple DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!--3. BootStrap Icon / font-awesome 아이콘용 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' th:href="@{/css/main.css}" />
    <!-- font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome 용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('버튼클릭');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파 안되도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>

</head>


<body>
    <!-- top nav -->
    <header th:replace="~{/admin/adheader.html :: header}"></header>
    <!-- 전체 화면 영역 -->
    <div id="layoutTotal">
        <!-- side menu -->
        <div th:replace="~{/admin/adsidemenu.html :: side}"></div>


        <!-- 전체화면 / 오른쪽 메인화면 영역 -->
        <div id="layoutContent">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 mb-3">관리자 HOME</h1>

                    <!-- 차트영역 -->
                    <div class="row">
                        <div class="col-lg-2">
                            <div>
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="bi bi-diagram-3"></i>
                                        제휴 업체 수
                                    </div>
                                    <div class="card-body">
                                        <h3 class="mt-2" th:text="|${wc}개|" style="margin-left: 80px;"></h3>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="bi bi-diagram-3"></i>
                                        제휴 업체 수
                                    </div>
                                    <div class="card-body">
                                        <h3 class="mt-2" th:text="|${wc}개|" style="margin-left: 80px;"></h3>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="bi bi-diagram-3"></i>
                                        제휴 업체 수
                                    </div>
                                    <div class="card-body">
                                        <h3 class="mt-2" th:text="|${wc}개|" style="margin-left: 80px;"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="card">
                                <div class="card-header">
                                    <i class="bi bi-graph-up-arrow"></i>
                                    월 별 총 매출
                                </div>
                                <div class="card-body">
                                    <canvas id="AllSalesChart" width="100%" height="56"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="card">
                                <div class="card-header">
                                    <i class="bi bi-graph-up-arrow"></i>
                                    최근 예약 추이
                                </div>
                                <div class="card-body">
                                    <canvas id="myBarChart" width="100%" height="56"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 테이블(보드) 영역 -->
                    <div class="row">
                        <div class="col">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    최근 예약 목록
                                </div>
                                <div class="card-body">
                                    <table id="datatableSimple">
                                        <thead>
                                            <tr>
                                                <th>예약자명</th>
                                                <th>업체명</th>
                                                <th>예약일자</th>
                                                <th>이용 시간</th>
                                                <th>업체 주소</th>
                                                <th>예약 등록 일자</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>예약자명</th>
                                                <th>업체명</th>
                                                <th>예약일자</th>
                                                <th>이용 시간</th>
                                                <th>업체 주소</th>
                                                <th>예약 등록 일자</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="obj : ${RvList}">
                                                <td th:text="${obj.name}"></td>
                                                <td th:text="${obj.wname}"></td>
                                                <td th:text="${obj.rvdate}"></td>
                                                <td th:text="${obj.rvtime}"></td>
                                                <td th:text="${obj.address}"></td>
                                                <td th:text="${obj.rdate}"></td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>



            <footer th:replace="~{/admin/adfooter.html :: footer}"></footer>
        </div>




    </div>

    <!--2. BootStrap용 JS는 body태그 내 맨 아래에 위치해야 함-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Chart.js용 CDN  구버전에서 신버전으로 컨버전작업 필요 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/src/main/resources/static/js/chart-area-demo.js" th:inline="javascript"></script>
    <script src="/src/main/resources/static/js/chart-bar-demo.js" th:inline="javascript"></script>
    <script src="/src/main/resources/static/js/chart-pie-demo.js" th:inline="javascript"></script>
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            new simpleDatatables.DataTable("#datatableSimple", {
                searchable: true,
                fixedHeight: true,
            });
        });

        //    차트
        // let month = 
        var ctx = document.getElementById("myBarChart");        
        var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: "Revenue",
                    backgroundColor: "rgba(2,117,216,0.5)",
                    borderColor: "rgba(2,117,216,1)",
                    data: [4215, 5312, 6251, 7841, 9821, 14984],
                }],
            },
            options: {
                scales: {
                    xAxes: [{
                        barPercentage: 0.5, // 막대 두께 비율
                        categoryPercentage: 0.8, // 그룹(카테고리) 너비 비율
                        time: {
                            unit: 'month'
                        },
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            maxTicksLimit: 6
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            min: 0,
                            max: 15000,
                            maxTicksLimit: 5
                        },
                        gridLines: {
                            display: true
                        }
                    }],
                },
                legend: {
                    display: false
                }
            }
        });


        //    차트
        // let month = 
        var ctx = document.getElementById("AllSalesChart");        
        var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: "Revenue",
                    backgroundColor: "rgba(2,117,216,0.5)",
                    borderColor: "rgba(2,117,216,1)",
                    data: [4215, 5312, 6251, 7841, 9821, 14984],
                }],
            },
            options: {
                scales: {
                    xAxes: [{
                        barPercentage: 0.5, // 막대 두께 비율
                        categoryPercentage: 0.8, // 그룹(카테고리) 너비 비율
                        time: {
                            unit: 'month'
                        },
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            maxTicksLimit: 6
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            min: 0,
                            max: 15000,
                            maxTicksLimit: 5
                        },
                        gridLines: {
                            display: true
                        }
                    }],
                },
                legend: {
                    display: false
                }
            }
        });


    </script>
</body>

</html>
